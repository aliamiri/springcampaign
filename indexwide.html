<script>
    let winner = {};
    let fixedNumber = "572456";
    const persianNumbers = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];

    function toPersianNumeral(digit) {
        return persianNumbers[digit];
    }

    function toPersianNumberWholeNumber(number) {
        return number
            .toString()
            .replace(/\d/g, x => persianNumbers[x]);
    }

    function hideDiv(divId) {
        document.getElementById(divId).style.display = 'none';
    }

    function showDiv(divId) {
        document.getElementById(divId).style.display = 'inline-flex';
    }

    function enableClick(divId) {
        document.getElementById(divId).style.pointerEvents = 'all';
        document.getElementById(divId).style.background = '#1D1D1B';
    }

    function disableClick(divId) {
        document.getElementById(divId).style.pointerEvents = 'none';
        document.getElementById(divId).style.background = '#B2B5BB';
    }

</script>
